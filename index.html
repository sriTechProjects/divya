<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mrunal!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            /* overflow: hidden; */
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 1.5rem;
            margin: 15px;
            max-width: 90%;
            animation: fadeIn 3s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }
        .photo-card {
            width: 220px;
            height: 220px;
            position: relative;
            perspective: 1000px;
        }
        .photo-card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.4s;
        }
        .photo-card:hover .photo-card-inner {
            transform: rotateY(180deg);
        }
        .photo-card-front, .photo-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .photo-card-front {
            background: #fff;
        }
        .photo-card-back {
            background: #f1f1f1;
            transform: rotateY(180deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Divya/Aunty! ðŸŽ‰</h1>
        <p class="message" id="message">Wishing you an amazing year ahead! âœ¨</p>
        <div class="photo-grid" id="photoGrid"></div>
    </div>
    
    <script>
        const images = Array.from({ length: 80 }, (_, i) => `divya${i + 1}.jpg`);
        const photoGrid = document.getElementById("photoGrid");

        function createPhotoGrid() {
            for (let i = 0; i < 12; i++) {  // Limited to 4x3 grid
                let card = document.createElement("div");
                card.className = "photo-card";

                let inner = document.createElement("div");
                inner.className = "photo-card-inner";
                
                let front = document.createElement("div");
                front.className = "photo-card-front";
                let frontImg = document.createElement("img");
                frontImg.src = images[i];
                frontImg.style.width = "100%";
                frontImg.style.height = "100%";
                frontImg.style.objectFit = "contain";
                front.appendChild(frontImg);
                
                let back = document.createElement("div");
                back.className = "photo-card-back";
                let backImg = document.createElement("img");
                backImg.src = images[(i + 40) % 80];
                backImg.style.width = "100%";
                backImg.style.height = "100%";
                backImg.style.objectFit = "contain";
                back.appendChild(backImg);
                
                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);
                photoGrid.appendChild(card);
            }
        }

        function flipPhotos() {
            let cards = document.querySelectorAll(".photo-card-inner");
            setInterval(() => {
                let randomCard = cards[Math.floor(Math.random() * cards.length)];
                randomCard.style.transform = randomCard.style.transform === "rotateY(180deg)" ? "rotateY(0deg)" : "rotateY(180deg)";
            }, 1800); // Increased flip speed
        }

        createPhotoGrid();
        flipPhotos();
    </script>
</body>
</html>
